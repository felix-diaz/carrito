<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <h1 class="text-center">Carrito</h1>
       <hr>

        <div class="my-5">
            <h4>Carrito de Compras</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Detalle Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">+/-</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer-carrito">
                        <th scope="row" colspan=5">Carrito sin Productos</th>
                    </tr>
                </tfoot>
            </table>
        </div>

       <div class="row" id="contenedor-productos">
           
       </div>
    </div>

    
    <template id=template-productos>
        <div class="col-12 col-md-2 mb-4">
            <div class="card"> 
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <p class="card-precio">$ <span>5000</span></span></p>
                    <button class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>descripcion</td>
            <td>cantidad</td>
            <td>
                <buttom class="btn btn-info btn-sm">+</buttom>
                <buttom class="btn btn-danger btn-sm">-</buttom>
            </td>
            <td>$<span>precio</span></td>
        </tr>
   </template>
   
    <template id="template-footer">
        <th scope="row" colspan="2">Total:</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">vaciar todo</button>
        </td>
        <td class="font-weight-bold">$ <span>5000<</span></td>
    </template>

    <script src="./js/carritocompras.js"></script>
</body>
</html>
